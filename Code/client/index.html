<!DOCTYPE html>
<html ng-app="app" ng-strict-di>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Emulate11, IE=11, IE=Edge, Chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Traffic Simulation</title>

    <!-- My Styles -->
    <link rel="stylesheet" href="css/style.css" />
    
    <!--Bootstrap CSS-->
    <link data-require="bootstrap@*" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" href="/css/angular-auto-complete.css" />
</head>
<body>
    <div id="wrapper" ng-controller="MainCtrl as vm">
        <div class="row" ng-init="vm.onInit()">
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-6">
                        <div ng-include="'views/google_nav.html'"></div>
                    </div>
                    <div class="col-md-6">
                        <div id="map"></div>
                        <div id="dropZone"></div>
                        <div ng-include="'views/oblivious_nav.html'"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div ng-include="'views/input_panel.html'"></div>
            </div>
        </div>
    </div>
    <!--Google Map-->
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyAd1xMYT1bt99qtFWQEzXiRBvORDWHgPtk&libraries=places,visualization,drawing,geometry"></script>
    <script src="/js/app.js"></script>
</body>
</html>
